<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Персонаж</title>
</head>
<body>
    <h1>{{ character_name }}</h1>
    
    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300&h=300&fit=crop" alt="{{ character_name }}">
    
    <ul>
        <li>Вік: {{ character_age }}</li>
        <li>Зброя: {{ character_weapon }}</li>
        <li>Навички: {{ character_skills }}</li>
    </ul>
    
    <p>{{ character_description }}</p>
</body>
</html>
