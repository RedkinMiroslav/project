<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепти</title>
</head>
<body>
    <h1>Рецепти</h1>
    <form method="POST">
        <select name="meal_type">
            <option value="">Тип страви</option>
            <option value="сніданок">Сніданок</option>
            <option value="обід">Обід</option>
            <option value="вечеря">Вечеря</option>
        </select>
        <select name="difficulty">
            <option value="">Складність</option>
            <option value="легка">Легка</option>
            <option value="середня">Середня</option>
            <option value="складна">Складна</option>
        </select>
        <button type="submit">Фільтрувати</button>
    </form>
    <h2>Список рецептів:</h2>
    <ol>
        {% for recipe in recipes %}
        <li>{{ recipe.name }} - {{ recipe.type }} - {{ recipe.difficulty }}</li>
        {% endfor %}
    </ol>
</body>
</html>
